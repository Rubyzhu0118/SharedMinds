<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Worries Collector</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Nunito:wght@300;400;600&display=swap" rel="stylesheet"/>

  <!-- Firebase v8 full bundle — single script, no conflicts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

  <!-- Initialize Firebase ONCE here, before anything else -->
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyCuhim68KiNEsM3D4_2h_Tb4-ubcLpFuZQ",
      authDomain: "w5realtime.firebaseapp.com",
      databaseURL: "https://w5realtime-default-rtdb.firebaseio.com",
      projectId: "w5realtime",
      storageBucket: "w5realtime.firebasestorage.app",
      messagingSenderId: "1093720419598",
      appId: "1:1093720419598:web:a3356b855536ec369f3b5f"
    };
    firebase.initializeApp(firebaseConfig);
    console.log("Firebase initialized");
  </script>
</head>
<body>

  <div class="bg-orb orb1"></div>
  <div class="bg-orb orb2"></div>
  <div class="bg-orb orb3"></div>

  <div id="ui-overlay">

    <!-- Auth Section -->
    <div id="auth-section">
      <button id="loginBtn">
        <svg width="16" height="16" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.18 1.48-4.97 2.29-8.16 2.29-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        Login with Google
      </button>
      <div id="user-info">
        <span id="userDisplay"></span>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <!-- Input Section -->
    <div id="input-container">
      <div id="input-wrapper" class="locked">
        <input
          type="text"
          id="worryInput"
          placeholder="Login to share your worries…"
          autocomplete="off"
          disabled
        />
        <button id="sendBtn" disabled>Release</button>
      </div>
      <p id="hint-text">Press Enter or click Release · Double-click a sticker to remove it</p>
    </div>

  </div>

  <div id="canvas-container"></div>

  <!-- sketch.js — uses the already-initialized firebase above -->
  <script src="sketch.js"></script>

  <!-- Auth logic — runs last, firebase is guaranteed ready -->
  <script>
    var provider = new firebase.auth.GoogleAuthProvider();
    provider.setCustomParameters({ prompt: "select_account" });

    // After Google redirects back, grab the result
    firebase.auth().getRedirectResult()
      .then(function(result) {
        if (result && result.user) {
          console.log("Redirect login OK:", result.user.displayName);
        }
      })
      .catch(function(err) {
        console.error("getRedirectResult error:", err.code, err.message);
      });

    document.getElementById("loginBtn").addEventListener("click", function () {
      console.log("Login button clicked — redirecting to Google...");
      firebase.auth().signInWithRedirect(provider);
    });

    document.getElementById("logoutBtn").addEventListener("click", function () {
      firebase.auth().signOut();
    });

    firebase.auth().onAuthStateChanged(function (user) {
      var loginBtn     = document.getElementById("loginBtn");
      var userInfo     = document.getElementById("user-info");
      var userDisplay  = document.getElementById("userDisplay");
      var inputWrapper = document.getElementById("input-wrapper");
      var worryInput   = document.getElementById("worryInput");
      var sendBtn      = document.getElementById("sendBtn");

      if (user) {
        console.log("Signed in:", user.displayName, user.uid);
        loginBtn.style.display  = "none";
        userInfo.style.display  = "flex";
        userDisplay.textContent = "✦ " + user.displayName.split(" ")[0];

        inputWrapper.classList.remove("locked");
        worryInput.disabled    = false;
        worryInput.placeholder = "Type in your worries and let it go…";
        sendBtn.disabled       = false;

        window.currentUser = { uid: user.uid, name: user.displayName };
      } else {
        console.log("Signed out");
        loginBtn.style.display  = "flex";
        userInfo.style.display  = "none";
        userDisplay.textContent = "";

        inputWrapper.classList.add("locked");
        worryInput.disabled    = true;
        worryInput.placeholder = "Login to share your worries…";
        sendBtn.disabled       = true;

        window.currentUser = null;
      }
    });
  </script>

</body>
</html>
